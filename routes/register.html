<html>

    <head>
    	<title>Online Voting System - Registration</title>

<body>

<style>
	#address{
		width: 50%
	}
	#imagepart{
		border: 1px solid black;
		border-radius: 5px;

		width: 50%

	}
	#role{
		border: 1px solid black;
		border-radius: 5px;

		width: 50%
	}
</style>
<center>
<div id="bodySection">
	
	<h1>Online Voting System</h1>
	<hr>
	<h3>Registration</h3>

	<form action="../api/register.php" method="POST" enctype="multipart/form-data">

		<input type="text" name="name" placeholder="Enter Name">

		<input type="number" name="mobile" placeholder="Enter Mobile"><br><br>

		<input type="password" name="password" placeholder="Password">

		<input type="password" name="cpassword" placeholder="Confirm  password"><br><br>

		<input id="address" type="text" name="address" placeholder="Address"><br><br>


        <center>
		<div id="imagepart">
			
        Upload image
		<input type="file" name="photo">
		
		</div><br>
		<div id="role">
			Select role: <select  name="role">
				<option value="1">Voter</option>
				<option value="2">Group</option>
			</select>
		</div>
        </center>
		<br>
		<button
   
            style ="padding: 5px;
                    font-size: 15px;
                    background-color: #3498db;
                    color: white;
                    border-radius: 5px;
            ">

		Register</button><br><br>
		Already user? <a href="../index.html">Login here</a>
	</form>
</div>
</center>

</html>
